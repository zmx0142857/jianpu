name: Build and Deploy
on:
  push:
    branches: main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout/@v3
    - name: build and deploy
      uses: JamesIves/github-pages/deploy-action@master
      env:
        ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
        BRANCH: gh-pages
        FOLDER: "."
        BUILD_SCRIPT: npm i && npm build